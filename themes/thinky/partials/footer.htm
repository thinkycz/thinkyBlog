description = "Footer"
==
<div class=" footer-buttons text-center">
	{% if this.page.id != 'index' %}
	<a href="{{ 'index'|page  }}" class="btn btn-primary">Zpět na portfolio</a>
	{% endif %}
	{% if this.page.id == 'blog-post' %}
	<a href="{{ 'blog'|page  }}" class="btn btn-primary">Zpět na výpis článků</a>
	{% endif %}
</div>

<footer>
	<div class='container'>
		<div class='row'>
			<div class='col-md-12 col-sm-12'>
				<p>Copyright {{ "now"|date("Y") }} | Long Do Hai</p>
				<p>Powered by the awesome OctoberCMS and a template from templatemo. Thank you!</p>
				<ul class='social-icons'>
					<li><a class='fa fa-facebook' href='https://www.facebook.com/thinkycz'></a></li>
					<li><a class='fa fa-google-plus' href='https://plus.google.com/u/0/116202519851686537559'></a></li>
					<li><a class='fa fa-twitter' href='https://twitter.com/thinkycz'></a></li>
					<li><a class='fa fa-github' href='https://github.com/thinkycz'></a></li>
					<li><a class='fa fa-behance' href='https://www.behance.net/thinkycz'></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>
